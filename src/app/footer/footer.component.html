<footer class="footer">
  <div class="wrapper footer__wrapper">
    <div class="footer__about-company-container">
      <div class="footer__about-company-container__company-logo-container">
        <img src="assets/images/footer.component.images/company-logo.svg" alt="Logo" width="24" height="24" class="on-small-size-only">
        <img src="assets/images/footer.component.images/company-logo-name.svg" alt="Logo" width="77" height="92" class="on-large-size-only">
      </div>
      <div class="footer__about-company-container__company-contacts-container">
        <div class="footer__about-company-container__company-contacts-container__social-media">
          <h4>Social</h4>
          <ul class="social-media-list">
            <li class="social-media-list__item"><img src="assets/images/footer.component.images/social-media/facebook-logo.svg" alt="FB" width="20" height="20"></li>
            <li class="social-media-list__item"><img src="assets/images/footer.component.images/social-media/instagram-logo.svg" alt="Instagram" width="20" height="20"></li>
            <li class="social-media-list__item social-media-list__item--no-margin-small"><img src="assets/images/footer.component.images/social-media/twitter-logo.svg" alt="Twitter" width="20" height="20"></li>
            <li class="social-media-list__item"><img src="assets/images/footer.component.images/social-media/google-plus-logo.svg" alt="G+" width="20" height="20"></li>
            <li class="social-media-list__item"><img src="assets/images/footer.component.images/social-media/youtube-logo.svg" alt="YouTube" width="20" height="20"></li>
            <li class="social-media-list__item social-media-list__item--no-margin-small"><img src="assets/images/footer.component.images/social-media/linkedin-logo.svg" alt="!n" width="20" height="20"></li>
          </ul>
        </div>
        <div class="footer__about-company-container__company-contacts-container__contact-us">
          <h4>Contact Us</h4>
          <ul class="contact-types">
            <li class="contact-types__item"><a (click)='loadGeneralQuery()'>General Queries</a></li>
            <li class="contact-types__item"><a (click)='loadCareers()'>Careers</a></li>
            <li class="contact-types__item"><a (click)='loadMediaQuery()'>Media Enquiries</a></li>
            <li class="contact-types__item"><a (click)='loadBecomeReseller()'>Become a reseller / Distributor</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="footer__copyright-container">
      <p class="footer__copyright-container__copyright-msg">
         Copyright &copy; 2017 Ethereal Macines Pvt Ltd. All rights reserved.
      </p>
      <ul class="footer__copyright-container__options">
        <li class="footer__copyright-container__options__item">Privacy Policy</li>
        <li class="footer__copyright-container__options__item">TermsofUse</li>
        <li class="footer__copyright-container__options__item">Legal</li>
        <li class="footer__copyright-container__options__item footer__copyright-container__options__item--no-border">SiteMap</li>
      </ul>
    </div>
  </div>
</footer>
